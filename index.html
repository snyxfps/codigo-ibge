<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBGE – Busca de Códigos por Município</title>
  <style>
    :root { --radius: 16px; --shadow: 0 8px 30px rgba(0, 0, 0, .08); }
    * { box-sizing: border-box }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Arial, sans-serif;
      margin: 0;
      line-height: 1.35;
      background: #0b1020;
      color: #e7e9ee;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 32px }
    header {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    h1 { font-size: clamp(20px, 3.5vw, 28px); margin: 0 }
    .card {
      background: #121832;
      border: 1px solid #1f2947;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .search {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #1f2947;
    }
    .search input {
      width: 100%;
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2b355a;
      background: #0d142b;
      color: #fff;
      outline: none;
    }
    .search input:focus {
      border-color: #3e63ff;
      box-shadow: 0 0 0 3px rgba(62, 99, 255, .25);
    }
    .hint { opacity: .8; font-size: 13px }
    .results { padding: 8px 6px }
    .row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
      padding: 12px 10px;
      border-radius: 12px;
    }
    .row:hover { background: #0d142b }
    .muni { font-weight: 600 }
    .estado { opacity: .9 }
    .codigo {
      font-variant-numeric: tabular-nums;
      background: #0d142b;
      border: 1px solid #2b355a;
      border-radius: 10px;
      padding: 8px 10px;
    }
    button.copy {
      border: 1px solid #2b355a;
      background: #121a38;
      color: #fff;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }
    button.copy:hover { border-color: #3e63ff }
    .footer {
      padding: 14px 16px;
      border-top: 1px solid #1f2947;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .toast {
      position: fixed;
      inset: auto 0 20px 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .toast > div {
      background: #0f1a33;
      color: #d8e2ff;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #2b355a;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(20px);
      transition: .25s;
    }
    .toast.show > div {
      opacity: 1;
      transform: translateY(0);
    }
    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border: 1px solid #2b355a;
      border-radius: 999px;
      background: #0d142b;
    }
    a { color: #9bb3ff }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>IBGE – Busca de Códigos por Município</h1>
      <div class="badge"><span>⚡</span><span>Copiar código em 1 clique</span></div>
    </header>

    <div class="card">
      <div class="search">
        <input id="q" type="search" placeholder="Digite o nome da cidade…" autocomplete="off" autofocus />
        <div class="hint">Digite o nome exato do município. Após 1 segundo sem digitar, o filtro será aplicado.</div>
      </div>
      <div id="results" class="results" role="listbox" aria-label="Resultados"></div>
      <div class="footer">
        <div>Fonte: Tabela de municípios do IBGE (arquivo enviado).</div>
        <div>
          <a id="downloadJson" href="#">Baixar dados (.json)</a>
          ·
          <a id="downloadCsv" href="#">Baixar dados (.csv)</a>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"><div>Copiado!</div></div>

  <script>
    const norm = s =>
      (s || "").normalize("NFD").replace(/\p{Diacritic}+/gu, "").toLowerCase();

    let DATA = [];
    let timeout;

    async function load() {
      try {
        const res = await fetch("ibge_municipios.json");
        if (!res.ok) throw new Error("fetch-failed");
        DATA = await res.json();
      } catch {
        console.warn("Falha ao carregar ibge_municipios.json.");
        document.querySelector(".footer").insertAdjacentHTML("beforeend",
          '<div style="opacity:.8">Dica: use Live Server ou http-server para carregar o JSON.</div>');
      }
      render("");
    }

    function render(q) {
      const box = document.getElementById("results");
      box.innerHTML = "";

      if (!DATA.length) {
        box.innerHTML = '<div class="row">Dados não carregados.</div>';
        return;
      }

      const search = norm(q.trim());
      let out = [];

      if (search === "") {
        out = DATA.slice(0, 50);
      } else {
        const exact = DATA.filter(r => norm(r.municipio) === search);
        out = exact.length
          ? exact
          : DATA.filter(r => norm(r.municipio).includes(search)).slice(0, 50);
      }

      if (!out.length) {
        box.innerHTML = '<div class="row">Nenhum município encontrado.</div>';
        return;
      }

      for (const r of out) {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div>
            <div class="muni">${r.municipio}</div>
            <div class="estado">${r.estado}</div>
          </div>
          <div class="codigo">${r.codigo}</div>
          <button class="copy">Copiar</button>
        `;
        row.querySelector("button.copy").addEventListener("click", () => copyCode(r));
        box.appendChild(row);
      }
    }

    async function copyCode(rec) {
      try {
        await navigator.clipboard.writeText(rec.codigo);
        toast("Código " + rec.codigo + " copiado");
      } catch {
        toast("Falha ao copiar");
      }
    }

    function toast(msg) {
      const t = document.getElementById("toast");
      t.querySelector("div").textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1400);
    }

    document.getElementById("q").addEventListener("input", e => {
      clearTimeout(timeout);
      const val = e.target.value;
      timeout = setTimeout(() => render(val), 1000);
    });

    document.getElementById("q").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const first = document.querySelector("#results .row .codigo");
        if (first) {
          navigator.clipboard.writeText(first.textContent.trim()).then(() =>
            toast("Código " + first.textContent.trim() + " copiado")
          );
        }
      }
    });

    window.addEventListener("load", load);
  </script>
</body>
</html>
